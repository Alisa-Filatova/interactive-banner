<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивный баннер</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .banner {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url('img/start-screen-bg.jpg'); /* Замените на путь к вашему изображению */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5vw; /* Отступы адаптивные */
            box-sizing: border-box;
        }

        .content {
            color: white;
            max-width: 40%; /* Максимальная ширина для текста и кнопки */
        }

        h1 {
            font-size: 5vw; /* Размер шрифта адаптивный */
        }

        .button {
            background-color: red;
            color: white;
            border: none;
            padding: 2vw 4vw; /* Адаптивные отступы */
            font-size: 2.5vw; /* Адаптивный размер шрифта для кнопки */
            cursor: pointer;
        }

        .bacteria-images {
            display: flex;
            gap: 2vw; /* Отступ между картинками адаптивный */
        }

        .bacteria-images img {
            width: 10vw; /* Ширина изображений бактерий адаптивная */
            height: auto; /* Автоматическая высота для сохранения пропорций */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 8vw; /* Увеличение размера заголовка на маленьких экранах */
            }

            .button {
                font-size: 4vw; /* Увеличение размера шрифта кнопки на маленьких экранах */
                padding: 3vw 6vw; /* Увеличение отступов кнопки на маленьких экранах */
            }

            .bacteria-images img {
                width: 15vw; /* Увеличение ширины изображений бактерий на маленьких экранах */
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="content">
            <h1>Мой баннер</h1>
            <button class="button">Играть</button>
        </div>
        <div class="bacteria-images">
            <img src="img/bacterium-brown.png" alt="Бактерия 1"> <!-- Замените на путь к вашему изображению -->
            <img src="img/bacterium-purple.png" alt="Бактерия 2"> <!-- Замените на путь к вашему изображению -->
            <img src="img/bacterium-salad-green.png" alt="Бактерия 3"> <!-- Замените на путь к вашему изображению -->
        </div>
    </div>
</body>
</html>
